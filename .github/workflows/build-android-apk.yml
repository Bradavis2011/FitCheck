name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    name: EAS Local Build — Android APK
    runs-on: ubuntu-latest
    timeout-minutes: 60
    defaults:
      run:
        working-directory: fitcheck-app

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: fitcheck-app/package-lock.json

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK platform 36 + NDK
        run: |
          SDKMANAGER="$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager"
          echo "ANDROID_HOME=$ANDROID_HOME"
          echo "sdkmanager path: $SDKMANAGER"
          yes | $SDKMANAGER \
            "platforms;android-35" \
            "platforms;android-36" \
            "build-tools;35.0.0" \
            "build-tools;36.0.0" \
            "ndk;27.1.12297006" \
            "cmake;3.22.1" \
            2>&1 | tail -20

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build Android APK (local — no EAS minutes used)
        env:
          SENTRY_DISABLE_AUTO_UPLOAD: 'true'
        run: |
          eas build \
            --local \
            --profile production-apk \
            --platform android \
            --output ./app-release.apk \
            --non-interactive

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: fitcheck-app/app-release.apk
          retention-days: 7
