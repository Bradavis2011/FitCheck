name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    name: EAS Local Build — Android APK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: fitcheck-app

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: fitcheck-app/package-lock.json

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK platform 35
        run: |
          sdkmanager "platforms;android-35" "build-tools;35.0.0" \
            --sdk_root="$ANDROID_HOME" --no_https 2>&1 | tail -5

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build Android APK (local — no EAS minutes used)
        run: |
          eas build \
            --local \
            --profile production-apk \
            --platform android \
            --output ./app-release.apk \
            --non-interactive

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: fitcheck-app/app-release.apk
          retention-days: 7
