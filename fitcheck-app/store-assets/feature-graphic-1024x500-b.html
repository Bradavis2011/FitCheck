<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Or This? Feature Graphic B — 1024×500</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,500;0,700;1,700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #ccc;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: sans-serif;
    }
    .banner {
      width: 1024px;
      height: 500px;
      background: #FBF7F4;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
      overflow: hidden;
      position: relative;
    }

    /* Decorative circles */
    .banner::before {
      content: '';
      position: absolute;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      border: 80px solid rgba(232, 93, 76, 0.07);
      top: -180px;
      right: -140px;
    }
    .banner::after {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      border: 60px solid rgba(232, 93, 76, 0.07);
      bottom: -160px;
      left: -80px;
    }

    .logo {
      display: flex;
      align-items: baseline;
      position: relative;
      z-index: 1;
    }
    .logo-or {
      font-family: 'DM Sans', sans-serif;
      font-weight: 700;
      font-size: 120px;
      color: #1A1A1A;
      line-height: 1;
      letter-spacing: -3px;
    }
    .logo-this {
      font-family: 'DM Sans', sans-serif;
      font-style: italic;
      font-weight: 700;
      font-size: 120px;
      color: #E85D4C;
      line-height: 1;
      letter-spacing: -2px;
      margin-left: 12px;
    }
    .tagline {
      font-family: 'DM Sans', sans-serif;
      font-weight: 500;
      font-size: 26px;
      color: #A8B5A0;
      letter-spacing: 2px;
      text-transform: uppercase;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="logo">
      <span class="logo-or">Or</span>
      <span class="logo-this">This?</span>
    </div>
    <div class="tagline">Confidence in every choice</div>
  </div>

  <p style="margin-top:16px; color:#444; font-size:13px;">
    Set browser zoom to 100% — screenshot the banner at exactly 1024×500px
  </p>
</body>
</html>
