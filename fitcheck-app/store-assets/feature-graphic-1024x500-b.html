<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Or This? Feature Graphic B — 1024×500</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;700&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #ccc;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: sans-serif;
    }
    .banner {
      width: 1024px;
      height: 500px;
      background: #FBF7F4;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Subtle editorial texture — thin rules */
    .banner::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 2px;
      background: #E85D4C;
    }
    .banner::after {
      content: '';
      position: absolute;
      bottom: 0; left: 0; right: 0;
      height: 2px;
      background: #E85D4C;
    }

    .label {
      font-family: 'DM Sans', sans-serif;
      font-weight: 500;
      font-size: 11px;
      color: rgba(26,26,26,0.3);
      letter-spacing: 3.5px;
      text-transform: uppercase;
      margin-bottom: 28px;
      position: relative;
      z-index: 1;
    }
    .logo {
      display: flex;
      align-items: baseline;
      position: relative;
      z-index: 1;
    }
    .logo-or {
      font-family: 'DM Sans', sans-serif;
      font-weight: 700;
      font-size: 136px;
      color: #1A1A1A;
      line-height: 1;
      letter-spacing: -4px;
    }
    .logo-this {
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-weight: 400;
      font-size: 136px;
      color: #E85D4C;
      line-height: 1;
      letter-spacing: -2px;
    }
    .rule {
      width: 40px;
      height: 1px;
      background: rgba(26,26,26,0.15);
      margin: 28px 0;
      position: relative;
      z-index: 1;
    }
    .tagline {
      font-family: 'DM Sans', sans-serif;
      font-weight: 500;
      font-size: 13px;
      color: rgba(26,26,26,0.35);
      letter-spacing: 3px;
      text-transform: uppercase;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="label">AI Outfit Feedback</div>
    <div class="logo">
      <span class="logo-or">Or&nbsp;</span>
      <span class="logo-this">This?</span>
    </div>
    <div class="rule"></div>
    <div class="tagline">No sugarcoating. Honest AI feedback.</div>
  </div>

  <p style="margin-top:16px; color:#444; font-size:13px;">
    Set browser zoom to 100% — screenshot the banner at exactly 1024×500px
  </p>
</body>
</html>
